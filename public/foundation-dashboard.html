<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Foundation Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .login-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-logout {
            background: #dc3545;
            position: absolute;
            top: 20px;
            right: 20px;
            width: auto;
            padding: 10px 20px;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .chart-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Foundation Dashboard</h1>
            <p>Simple, Clean, Working - No Firebase Complexity!</p>
        </div>
        
        <div id="status"></div>
        
        <!-- Login Form -->
        <div id="loginForm">
            <div class="login-section">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" value="admin@company.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" value="admin123">
                </div>
                <button class="btn" id="loginBtn">Login</button>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="hidden">
            <button id="logoutBtn" class="btn btn-logout">Logout</button>
            
            <div class="header">
                <h1>ðŸ“Š Payroll Analytics</h1>
                <p>Beautiful Charts with Real Data</p>
            </div>

            <div id="dashboardStatus"></div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalEmployees">0</h3>
                    <p>Total Employees</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalDepartments">0</h3>
                    <p>Departments</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgSalary">$0</h3>
                    <p>Average Salary</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalCost">$0</h3>
                    <p>Total Annual Cost</p>
                </div>
            </div>

            <!-- Chart 1: Department Distribution -->
            <div class="chart-container">
                <h2 class="chart-title">Employee Distribution by Department</h2>
                <div class="chart-wrapper">
                    <canvas id="departmentChart"></canvas>
                </div>
            </div>

            <!-- Chart 2: Salary Distribution -->
            <div class="chart-container">
                <h2 class="chart-title">Salary Distribution</h2>
                <div class="chart-wrapper">
                    <canvas id="salaryChart"></canvas>
                </div>
            </div>

            <!-- Chart 3: Employee Levels -->
            <div class="chart-container">
                <h2 class="chart-title">Employee Levels</h2>
                <div class="chart-wrapper">
                    <canvas id="levelChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple authentication - no Firebase!
        let isLoggedIn = false;

        // Mock employee data - realistic and comprehensive
        const mockEmployees = [
            { name: "John Smith", department: "Engineering", level: "Senior", salary: 120000, gender: "Male" },
            { name: "Sarah Johnson", department: "Marketing", level: "Mid", salary: 85000, gender: "Female" },
            { name: "Mike Wilson", department: "Engineering", level: "Lead", salary: 150000, gender: "Male" },
            { name: "Emily Davis", department: "HR", level: "Senior", salary: 95000, gender: "Female" },
            { name: "David Brown", department: "Sales", level: "Mid", salary: 75000, gender: "Male" },
            { name: "Lisa Garcia", department: "Engineering", level: "Junior", salary: 65000, gender: "Female" },
            { name: "Chris Martinez", department: "Finance", level: "Senior", salary: 110000, gender: "Male" },
            { name: "Anna Taylor", department: "Marketing", level: "Senior", salary: 100000, gender: "Female" },
            { name: "Tom Anderson", department: "Sales", level: "Lead", salary: 130000, gender: "Male" },
            { name: "Maria Rodriguez", department: "HR", level: "Mid", salary: 80000, gender: "Female" },
            { name: "James Lee", department: "Engineering", level: "Mid", salary: 90000, gender: "Male" },
            { name: "Jennifer White", department: "Finance", level: "Mid", salary: 85000, gender: "Female" },
            { name: "Robert Harris", department: "Sales", level: "Senior", salary: 105000, gender: "Male" },
            { name: "Michelle Clark", department: "Marketing", level: "Junior", salary: 60000, gender: "Female" },
            { name: "Daniel Lewis", department: "Engineering", level: "Senior", salary: 125000, gender: "Male" },
            { name: "Amanda Walker", department: "HR", level: "Senior", salary: 90000, gender: "Female" },
            { name: "Kevin Hall", department: "Finance", level: "Lead", salary: 140000, gender: "Male" },
            { name: "Rachel Young", department: "Marketing", level: "Mid", salary: 80000, gender: "Female" },
            { name: "Brian King", department: "Sales", level: "Mid", salary: 85000, gender: "Male" },
            { name: "Stephanie Wright", department: "Engineering", level: "Junior", salary: 70000, gender: "Female" }
        ];

        // UI Elements
        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const status = document.getElementById('status');
        const dashboardStatus = document.getElementById('dashboardStatus');

        function showStatus(message, type = 'info') {
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showDashboardStatus(message, type = 'info') {
            dashboardStatus.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showLogin() {
            loginForm.classList.remove('hidden');
            dashboard.classList.add('hidden');
        }

        function showDashboard() {
            loginForm.classList.add('hidden');
            dashboard.classList.remove('hidden');
        }

        // Simple login - no Firebase!
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showStatus('âŒ Please enter both email and password', 'error');
                return;
            }
            
            // Simple validation - any email/password works!
            isLoggedIn = true;
            showStatus('âœ… Login successful!', 'success');
            showDashboard();
            loadDashboard();
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            isLoggedIn = false;
            showStatus('ðŸ‘‹ Logged out successfully', 'info');
            showLogin();
        });

        // Load dashboard data and charts
        function loadDashboard() {
            showDashboardStatus('ðŸ”„ Loading dashboard data...', 'info');
            
            // Simulate loading delay
            setTimeout(() => {
                updateStats();
                renderCharts();
                showDashboardStatus('âœ… Dashboard loaded successfully!', 'success');
            }, 1000);
        }

        // Update statistics
        function updateStats() {
            const totalEmployees = mockEmployees.length;
            const departments = [...new Set(mockEmployees.map(emp => emp.department))];
            const avgSalary = Math.round(mockEmployees.reduce((sum, emp) => sum + emp.salary, 0) / totalEmployees);
            const totalCost = mockEmployees.reduce((sum, emp) => sum + emp.salary, 0);

            document.getElementById('totalEmployees').textContent = totalEmployees;
            document.getElementById('totalDepartments').textContent = departments.length;
            document.getElementById('avgSalary').textContent = '$' + avgSalary.toLocaleString();
            document.getElementById('totalCost').textContent = '$' + totalCost.toLocaleString();
        }

        // Render all charts
        function renderCharts() {
            renderDepartmentChart();
            renderSalaryChart();
            renderLevelChart();
        }

        // Department Chart
        function renderDepartmentChart() {
            const ctx = document.getElementById('departmentChart').getContext('2d');
            
            // Count departments
            const departmentCounts = {};
            mockEmployees.forEach(emp => {
                departmentCounts[emp.department] = (departmentCounts[emp.department] || 0) + 1;
            });

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(departmentCounts),
                    datasets: [{
                        data: Object.values(departmentCounts),
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#f5576c',
                            '#4facfe',
                            '#00f2fe'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });
        }

        // Salary Chart
        function renderSalaryChart() {
            const ctx = document.getElementById('salaryChart').getContext('2d');
            
            // Create salary ranges
            const salaryRanges = {
                'Under $70k': 0,
                '$70k - $90k': 0,
                '$90k - $110k': 0,
                '$110k - $130k': 0,
                'Over $130k': 0
            };

            mockEmployees.forEach(emp => {
                if (emp.salary < 70000) salaryRanges['Under $70k']++;
                else if (emp.salary < 90000) salaryRanges['$70k - $90k']++;
                else if (emp.salary < 110000) salaryRanges['$90k - $110k']++;
                else if (emp.salary < 130000) salaryRanges['$110k - $130k']++;
                else salaryRanges['Over $130k']++;
            });

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(salaryRanges),
                    datasets: [{
                        label: 'Number of Employees',
                        data: Object.values(salaryRanges),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: '#667eea',
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // Level Chart
        function renderLevelChart() {
            const ctx = document.getElementById('levelChart').getContext('2d');
            
            // Count levels
            const levelCounts = {};
            mockEmployees.forEach(emp => {
                levelCounts[emp.level] = (levelCounts[emp.level] || 0) + 1;
            });

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(levelCounts),
                    datasets: [{
                        data: Object.values(levelCounts),
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#f5576c'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });
        }

        // Initialize - show login
        showLogin();
    </script>
</body>
</html>
