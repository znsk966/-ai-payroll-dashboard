<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Payroll Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <div class="form-container" id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Need an account? <a href="#" id="show-register">Contact Admin</a></p>
        </div>

        <div class="form-container" id="register-container" style="display: none;">
            <h2>Access Restricted</h2>
            <p>User registration is restricted to administrators only.</p>
            <p>Please contact your system administrator to create an account.</p>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>
    <script type="module">
       // Import the functions you need from the SDKs you need
       import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
       // TODO: Add SDKs for Firebase products that you want to use
       // https://firebase.google.com/docs/web/setup#available-libraries
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
